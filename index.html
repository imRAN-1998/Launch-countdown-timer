  <style>
    *{
  padding:0;
  margin:0;
  box-sizing: border-box;
}
.container{
  position: relative;
  width:100%;
  height: 100vh;
  font-family: 'Red Hat Text', sans-serif;
  font-weight:600;
  background: linear-gradient(to bottom,hsl(234, 17%, 12%),hsl(235, 16%, 14%));
}
.heading{
  position: absolute;
  font-size:25px;
  letter-spacing: 5px;
  top:13%;
  left:50%;
  width:100%;
  transform: translate(-50%,-50%);

.box-center{
  position: absolute;

.labels div:nth-child(1){
  position: absolute;
  left:0;

.labels div:nth-child(2){

.labels div:nth-child(3){

.days,.hours,.minutes,.seconds{
  width:22%;
  /*border:1px solid black;*/
  height:180px;
  font-size:80px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;

}
.days{
  top:0%;
  left:0;
  transform: translateY(-50%);
  perspective: 500px;
}
.days::before,.minutes::before,.hours::before,.seconds::before{
  content: "";
  position: absolute;
  z-index: 30;
  width:90%;
  border:0.5px solid rgba(0,0,0,0.1);
}
.seconds span.span1::before,.minutes span.span1::before,.hours span.span1::before,.days span.span1::before{
  content: "";
  position: absolute;
  z-index: 40;
  padding:6px;
  border-radius: 50%;
  left:-5px;
  transform: translateY(-50%);
  background: hsl(234, 17%, 12%);
}
.seconds span.span1::after,.minutes span.span1::after,.hours span.span1::after,.days span.span1::after{
  content: "";
  position: absolute;
  z-index: 40;
  padding:6px;
  border-radius: 50%;
  right:-5px;
  transform: translateY(-50%);
  background: hsl(234, 17%, 12%);
}

.hours{
  top:0;
  left:26%;
  transform: translateY(-50%);
  perspective: 500px;
}
.minutes{
  top:0;
  transform: translateY(-50%);
  left:52%;
  perspective: 500px;
}
.seconds{
  top:0;
  transform: translateY(-50%);
  left:78%;
  perspective: 500px;
}

.days1,.hours1,.minutes1,.seconds1{
  position: absolute;
  bottom: 0;
  color:#FB5E84;
  height:90px;
  width: 100%;
  border-radius: 10px;
  overflow: hidden;
  /*background:hsl(236, 20%, 32%);*/
  background:linear-gradient(to top,hsl(236, 21%, 26%),hsl(236, 19%, 30%));
  /*background: hsl(236, 21%, 26%);*/
  box-shadow: 0px 10px 4px hsl(234, 21%, 9%);

}
.days1 span,.hours1 span,.minutes1 span,.seconds1 span{
  position: absolute;
  bottom:37px;
  left:50%;
  transform: translateX(-50%);
}
.days2,.hours2,.minutes2,.seconds2{
  top:0;
  position: absolute;
  color:#FB5E84;
  width:100%;
  height: 90px;
  overflow: hidden;
  border-radius: 10px;
  transform: rotate(0deg);
  /*animation: anime 1s ease forwards;*/
  transform-style: preserve-3d;
  transform-origin: bottom;
  backface-visibility:hidden;
  /*background:hsl(236, 20%, 32%);*/
  /*background:linear-gradient(to top,red,yellow);*/
  background:linear-gradient(to bottom,hsl(236, 21%, 26%),hsl(236, 19%, 30%));
  /*background: hsl(236, 21%, 26%);*/
}
.days2 span,.hours2 span,.minutes2 span,.seconds2 span{
  position: absolute;
  top:90px;
  left:50%;
  transform: translate(-50%,-50%);
}
@keyframes anime{
  from {transform: rotateX(0deg);transform-origin: bottom}
  to {transform:rotateX(-180deg)}
}
@keyframes anime1{
  from {transform: rotateX(180deg);perspective: 1200px}
  to {transform:rotateX(0deg);perspective: 100px}
}
.days0,.hours0,.minutes0,.seconds0{
  top:0;
  position: absolute;
  color:#FB5E84;
  width:100%;
  height: 90px;
  overflow: hidden;
  border-radius: 10px;
  transform: rotate(0deg);
  transform-style: preserve-3d;
  transform-origin: bottom;
  box-shadow: 0px 1px 4px black;

  background:linear-gradient(to bottom,hsl(236, 21%, 26%),hsl(236, 19%, 30%));
  /*background: hsl(236, 21%, 26%);*/
  /*backface-visibility:hidden;*/
}
.days0 span,.hours0 span,.minutes0 span,.seconds0 span{
  position: absolute;
  top:88px;
  left:50%;
  transform: translate(-50%,-50%);
}
.days3,.hours3,.minutes3,.seconds3{
  position: absolute;
  top: 50%;
  color:#FB5E84;
  height:90px;
  width: 100%;
  border-radius: 10px;
  transform: rotateX(180deg)translateX(-50%);
  transform-style: preserve-3d;
  transform-origin: top;
  overflow: hidden;
  backface-visibility:hidden;
  /*animation: anime1 1s ease forwards;*/
  /*background:hsl(236, 21%, 26%)*/
  background:linear-gradient(to top,hsl(236, 21%, 26%),hsl(236, 19%, 30%));
  /*background:linear-gradient(to top,red,yellow);*/
  perspective-origin: bottom right;

}
.days3 span,.hours3 span,.minutes3 span,.seconds3 span{
  position: absolute;
  bottom:39px;
  left:50%;
  transform: translateX(-50%);
}

.seconds2.animation{
  animation: anime 1s infinite ease;
}
.seconds3.animation{
  animation: anime1 1s infinite ease;
}
.minutes2.animation,.hours2.animation, .days2.animation{
  animation: anime 1s ease forwards;
}
.minutes3.animation,.hours3.animation, .days3.animation{
  animation: anime1 1s ease forwards;
}

  <script type="text/javascript">
    let container = document.querySelector('.container');

//seconds
let seconds = container.querySelector('.seconds');
let seconds0 = seconds.querySelector('.seconds0 span');
let seconds1 = seconds.querySelector('.seconds1 span');
let seconds2 = seconds.querySelector('.seconds2 span');
let seconds3 = seconds.querySelector('.seconds3 span');

//minutes
let minutes = container.querySelector('.minutes');
let minutes0 = minutes.querySelector('.minutes0 span');
let minutes1 = minutes.querySelector('.minutes1 span');
let minutes2 = minutes.querySelector('.minutes2 span');
let minutes3 = minutes.querySelector('.minutes3 span');

//hours
let hours = container.querySelector('.hours');
let hours0 = hours.querySelector('.hours0 span');
let hours1 = hours.querySelector('.hours1 span');
let hours2 = hours.querySelector('.hours2 span');
let hours3 = hours.querySelector('.hours3 span');

//days
let days = container.querySelector('.days');
let days0 = days.querySelector('.days0 span');
let days1 = days.querySelector('.days1 span');
let days2 = days.querySelector('.days2 span');
let days3 = days.querySelector('.days3 span');



let seconds_value = 59;
let min_value = 59;
let hours_value = 23;
let days_value = 13;
function onInit(){
  loadAnime();
  const CT = setInterval(()=>{
    let temp_sec;
    let temp_min;
    let temp_hours;
    let temp_days;
    if(seconds_value == 0){
      temp_sec = 59;
    }else{
      temp_sec = seconds_value -1;
    }

    if(min_value == 0){
      temp_min = 59;
    }else{
      temp_min = min_value -1;
    }

    if(hours_value == 0){
      temp_hours = 23;
    }else{
      temp_hours = hours_value -1;
    }

    if(days_value == 0){
      temp_days = 0;
    }else{
      temp_days = days_value -1;
    }

    if(document.querySelector('.minutes2').classList.contains('animation')){
      document.querySelector('.minutes2').classList.remove('animation');
      document.querySelector('.minutes3').classList.remove('animation');
    }
    if(document.querySelector('.hours2').classList.contains('animation')){
      // setTimeout(()=>{
      document.querySelector('.hours2').classList.remove('animation');
      document.querySelector('.hours3').classList.remove('animation');
      // },2000)
    }
    if(document.querySelector('.days2').classList.contains('animation')){
      document.querySelector('.days2').classList.remove('animation');
      document.querySelector('.days3').classList.remove('animation');
    }
    let str_temp_sec;
    if(temp_sec <= 9){
      temp_sec = "0" + temp_sec;
    }
    if(seconds_value <= 9){
      str_temp_sec="0" + seconds_value;
    }else{
      str_temp_sec = seconds_value;
    }
    let str_temp_min;
    if(temp_min <=9){
      temp_min = "0" + temp_min;
    }
    if(min_value <= 9){
      str_temp_min="0" + min_value;
    }else{
      str_temp_min = min_value;
    }

    let str_temp_hrs;
    if(temp_hours <=9){
      temp_hours = "0" + temp_hours;
    }
    if(hours_value <= 9){
      str_temp_hrs="0" + hours_value;
    }else{
      str_temp_hrs = hours_value;
    }

    let str_temp_days;
    if(temp_days <=9){
      temp_days = "0" + temp_days;
    }
    if(days_value <= 9){
      str_temp_days="0" + days_value;
    }else{
      str_temp_days = days_value;
    }

    seconds0.textContent = temp_sec;
    seconds1.textContent = str_temp_sec;
    seconds2.textContent = str_temp_sec;
    seconds3.textContent = temp_sec;

    minutes0.textContent = temp_min;
    minutes1.textContent = str_temp_min;
    minutes2.textContent = str_temp_min;
    minutes3.textContent = temp_min;

    hours0.textContent = temp_hours;
    hours1.textContent = str_temp_hrs;
    hours2.textContent = str_temp_hrs;
    hours3.textContent = temp_hours;

    days0.textContent = temp_days;
    days1.textContent = str_temp_days;
    days2.textContent = str_temp_days;
    days3.textContent = temp_days;

    
    // console.log(days_value+" "+hours_value+" "+ min_value + " "+ seconds_value);
    if(seconds_value == 0 && min_value == 0 && hours_value == 0 && days_value == 0){
      console.log('timer ends!')
      endAnime();
      clearInterval(CT);
      return;
    }
    if(seconds_value == 0){
      seconds_value = 59;
        document.querySelector('.minutes2').classList.add('animation');
        document.querySelector('.minutes3').classList.add('animation');
        console.log(document.querySelector('.minutes2'));
      if(min_value == 0){
        min_value = 59;
        document.querySelector('.hours2').classList.add('animation');
        document.querySelector('.hours3').classList.add('animation');
        console.log(document.querySelector('.hours2'),document.querySelector('.hours3'))
        if(hours_value == 0){

          document.querySelector('.days2').classList.add('animation');
          document.querySelector('.days3').classList.add('animation');
          console.log(document.querySelector('.days2'),document.querySelector('.days3'))
          if(days_value == 0){
            clearInterval(CT);  
            seconds_value=0;
            min_value=0;
            hours_value=0;
            days_value=0;         
          }else{
            days_value--;
          }
        }else{
          hours_value--;
        }
      }else{
        min_value--;
      }
    }else{
      seconds_value--;
    }
  },1000)
}
onInit();
function loadAnime(){
  document.querySelector('.minutes2').classList.add('animation');
  document.querySelector('.minutes3').classList.add('animation');
  document.querySelector('.hours2').classList.add('animation');
  document.querySelector('.hours3').classList.add('animation');
  document.querySelector('.days2').classList.add('animation');
  document.querySelector('.days3').classList.add('animation');
  setTimeout(()=>{
    document.querySelector('.minutes2').classList.remove('animation');
    document.querySelector('.minutes3').classList.remove('animation');
    document.querySelector('.hours2').classList.remove('animation');
    document.querySelector('.hours3').classList.remove('animation');
    document.querySelector('.days2').classList.remove('animation');
    document.querySelector('.days3').classList.remove('animation');
  },2000)
}
function endAnime(){
  document.querySelector('.seconds2').classList.remove('animation');
  document.querySelector('.seconds3').classList.remove('animation');
}
